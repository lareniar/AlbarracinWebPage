<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/scripts.js"></script>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400i&display=swap" rel="stylesheet">
    <title>Albarracín</title>
</head>

<body>
    <!-- header -->
    <script src="js/header.js"></script>
    <!-- /header -->
    <!-- content -->
    <div class="bodyContainer" id="portada">
    
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Contacto</legend>

                    <!-- Text input-->
                    <div class="field">
                        <label class="label" for="name">Nombre</label>
                        <div class="control">
                            <input id="name" name="name" type="text" placeholder="Nombre" class="input " required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="field">
                        <label class="label" for="email">Correo</label>
                        <div class="control">
                            <input id="email" name="email" type="text" placeholder="Correo" class="input " required="">

                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="field">
                        <label class="label" for="asunto">Asunto</label>
                        <div class="control">
                            <input id="asunto" name="asunto" type="text"
                                placeholder="Cuéntanos la razón por la que escribes" class="input " required="">

                        </div>
                    </div>

                    <!-- Textarea -->
                    <div class="field">
                        <label class="label" for="descripcion">Descripcion</label>
                        <div class="control">
                            <textarea class="textarea" id="descripcion"
                                name="descripcion"></textarea>
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="field">
                        <button id="enviar" name="enviar" class="button is-inverted">Enviar</button>
                    </div>
                    </div>

                </fieldset>
            </form>
    </div>
    <!-- /content -->
    <!-- footer -->
    <script src="js/footer.js"></script>
    <!-- /footer -->
</body>

</html>
